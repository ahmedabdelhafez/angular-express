<div class="row">
  <div class="col">
    <div [ngStyle]="{'display': 'block'}">
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div class="col">
    <customcard [cardTitle]="'Welcome Test Card'" [cardSubtitle]="''">
      <ng-container class="cardContent">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">1</td>
              <td>ahmed</td>
              <td>12500</td>
            </tr>
            <tr>
              <td scope="row">2</td>
              <td>medo</td>
              <td>12000</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </customcard>
  </div>
</div>

<div class="row mt-3 mb-3">
  <div class="col">
    <div class="form-group">
      <label for="searchItem">Search item:</label>
      <input type="text" class="form-control" name="searchItem" id="searchItem" placeholder="search item"
        [(ngModel)]="searchText" (ngModelChange)="logSearchData($event)">
    </div>
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of alldata">{{item.title}}</li>
    </ul>
  </div>
</div>
